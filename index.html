<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential 링크 테스트</title>
</head>

<body>
    <h1>Credential 테스트</h1>

    <!-- Credential이 없는 링크 -->
    <a href="#" id="no-credential-link">Credential 없이 이동</a><br><br>

    <!-- Credential이 있는 링크 -->
    <a href="#" id="with-credential-link">Credential이 있는 링크로 이동</a>

    <script>
        // Credential이 없는 링크
        document.getElementById('no-credential-link').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = '/.netlify/functions/redirect';  // 서버에서 리디렉션을 처리
        });

        // Credential이 있는 링크
        document.getElementById('with-credential-link').addEventListener('click', function (event) {
            event.preventDefault();
            // 서버에서 리디렉션을 처리하고 자동으로 이동
            window.location.href = '/.netlify/functions/redirect?credential=naver'; // Credential 추가
        });
    </script>


</body>

</html>
