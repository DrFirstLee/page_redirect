<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential 링크 테스트</title>
</head>

<body>
    <h1>Credential 테스트</h1>

    <!-- Credential이 없는 링크 -->
    <a href="#" id="no-credential-link">Credential 없이 이동</a><br><br>

    <!-- Credential이 있는 링크 -->
    <a href="#" id="with-credential-link">Credential이 있는 링크로 이동</a>

    <script>
        // Credential이 없는 링크
        document.getElementById('no-credential-link').addEventListener('click', function (event) {
            event.preventDefault();
            fetch('/.netlify/functions/redirect', {
                method: 'GET',
                headers: {}
            })
                .then(response => {
                    if (response.status === 301) {
                        window.location.href = response.headers.get('Location');
                    } else {
                        alert('Unauthorized');
                    }
                });
        });

        // Credential이 있는 링크
        document.getElementById('with-credential-link').addEventListener('click', function (event) {
            event.preventDefault();

            // Credential 값이 'naver'일 때만 리디렉션
            const credential = 'naver';
            const redirectUrl = `https://naver.com/`;  // 리디렉션할 URL

            // 헤더를 조건에 맞게 설정
            if (credential === 'naver') {
                // Credential이 'naver'일 때 바로 리디렉션
                window.location.href = redirectUrl;
            } else {
                // Unauthorized 처리 (필요한 경우)
                alert('권한이없습니다!');
            }
        });
    </script>
</body>

</html>
